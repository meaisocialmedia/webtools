<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word Converter | City of Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" defer></script>

  <!-- Load docx.js (deferred to ensure it's ready) -->
  <script src="https://cdn.jsdelivr.net/npm/docx@7.7.0/build/docx.umd.min.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-2">PDF to Word Converter</h1>
    <p class="text-gray-500 mb-6">Convert your PDF files into editable Word documents instantly.</p>

    <div id="drop-zone" class="border-2 border-dashed border-gray-400 rounded-xl p-8 mb-4 cursor-pointer hover:border-blue-500 transition">
      <p id="drop-text" class="text-gray-500">Drag & drop your PDF here or click to upload</p>
      <input type="file" id="pdfInput" accept="application/pdf" class="hidden" />
    </div>

    <button id="convertBtn" disabled
      class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg disabled:opacity-50 hover:bg-blue-600 transition">
      Convert to Word
    </button>

    <p id="status" class="mt-4 text-sm text-gray-500"></p>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfInput");
    const dropZone = document.getElementById("drop-zone");
    const convertBtn = document.getElementById("convertBtn");
    const statusEl = document.getElementById("status");

    // Wait for docx library to be ready
    async function ensureDocxLoaded() {
      let waited = 0;
      while (!window.docx && waited < 5000) {
        await new Promise(r => setTimeout(r, 200));
        waited += 200;
      }
      return !!window.docx;
    }

    // Handle drag/drop
    dropZone.addEventListener("click", () => pdfInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("border-blue-500", "bg-blue-50");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("border-blue-500", "bg-blue-50");
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("border-blue-500", "bg-blue-50");
      pdfInput.files = e.dataTransfer.files;
      statusEl.textContent = pdfInput.files.length ? `Selected: ${pdfInput.files[0].name}` : "";
      convertBtn.disabled = !pdfInput.files.length;
    });

    pdfInput.addEventListener("change", () => {
      statusEl.textContent = pdfInput.files.length ? `Selected: ${pdfInput.files[0].name}` : "";
      convertBtn.disabled = !pdfInput.files.length;
    });

    // Conversion logic
    convertBtn.addEventListener("click", async () => {
      convertBtn.disabled = true;
      statusEl.textContent = "Loading libraries...";
      
      const docxReady = await ensureDocxLoaded();
      if (!docxReady) {
        statusEl.textContent = "Error: docx library could not be loaded. Please refresh and try again.";
        convertBtn.disabled = false;
        return;
      }

      await new Promise(resolve => {
  const check = () => {
    if (window.docx) return resolve();
    setTimeout(check, 100);
  };
  check();
});
const { Document, Packer, Paragraph } = window.docx;
      const file = pdfInput.files[0];
      if (!file) {
        statusEl.textContent = "Please select a PDF file first.";
        convertBtn.disabled = false;
        return;
      }

      statusEl.textContent = "Reading PDF...";
      const reader = new FileReader();
      reader.onload = async (e) => {

        let fullText = "";

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const text = textContent.items.map(item => item.str).join(" ");
          fullText += text + "\n\n";
        }

        statusEl.textContent = "Creating Word document...";
        const paragraphs = fullText.split("\n").map(line => new Paragraph(line));
        const doc = new Document({ sections: [{ properties: {}, children: paragraphs }] });
        const blob = await Packer.toBlob(doc);

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = file.name.replace(/\.pdf$/i, "") + ".docx";
        a.click();

        statusEl.textContent = "âœ… Conversion complete! Word file downloaded.";
        convertBtn.disabled = false;
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
