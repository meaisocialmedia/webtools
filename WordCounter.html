<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Tool</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: #ffffff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a73e8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo:hover {
            color: #1557b0;
        }

        /* Advertisement Sections */
        .ad-section {
            width: 100%;
            max-width: 728px;
            margin: 0 auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 8px;
            margin-top: 70px;
        }

        .ad-content {
            width: 100%;
            height: 90px;
            background: #e9ecef;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Word Counter Tool */
        .tool-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin: 1rem 0;
        }

        .input-area {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .input-area:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a73e8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .ad-section {
                margin-top: 60px;
            }
            
            .tool-container {
                padding: 1.5rem;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <span>ðŸ” </span>
            Word Tools
        </a>
    </header>

    <!-- Top Advertisement -->
    <div class="ad-section">
        <div class="ad-content">
            Advertisement (728x90)
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="tool-container">
            <h1>Word Counter</h1>
            <textarea class="input-area" placeholder="Start typing or paste your text here..."></textarea>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">Words</div>
                    <div class="stat-value" id="wordCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Characters</div>
                    <div class="stat-value" id="charCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Sentences</div>
                    <div class="stat-value" id="sentenceCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Paragraphs</div>
                    <div class="stat-value" id="paraCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Advertisement -->
    <div class="ad-section">
        <div class="ad-content">
            Advertisement (728x90)
        </div>
    </div>

    <script>
        // Word Counter Logic
        const textarea = document.querySelector('.input-area');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const paraCount = document.getElementById('paraCount');

        function updateCounts() {
            const text = textarea.value.trim();
            
            // Word count
            const words = text.split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = text ? words.length : 0;
            
            // Character count
            charCount.textContent = text.length;
            
            // Sentence count
            const sentences = text.split(/[.!?]+/).filter(s => s.length > 0);
            sentenceCount.textContent = sentences.length;
            
            // Paragraph count
            const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);
            paraCount.textContent = paragraphs.length;
        }

        // Event Listeners
        textarea.addEventListener('input', updateCounts);
        window.addEventListener('load', updateCounts);
    </script>
</body>
</html>
